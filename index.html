<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkpoint Vue</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Todo App</h1>
        </header>
        <main class="main">
            <section class="add-todo-section">
                <form @submit.prevent>
                    <input type="text" name="add-todo" placeholder="Get sh*t done!" v-model="inputValue"
                        @keydown.enter.once="addTodo($event.target.value)">
                    <button @click="addTodo(inputValue)">Add</button>
                </form>
            </section>

            <section class="filter-options-section">
                <h2>Filter & Options</h2>
                <div class="filter">
                    <label class="filter-item" for="all">
                        <input type="radio" name="filter" v-model="filterOption" value="all">
                        All
                    </label>
                    <label class="filter-item" for="done">
                        <input type="radio" name="filter" v-model="filterOption" value="done">
                        Done
                    </label>
                    <label class="filter-item" for="open">
                        <input type="radio" name="filter" v-model="filterOption" value="open">
                        Open
                    </label>
                </div>
                <button @click="deleteDoneTodos">Remove Done Todos</button>
            </section>

            <section class="your-todos-section">
                <h2>Your Todos</h2>
                <ul class="todo-list">
                    <li v-for="todo in filteredTodos" :key="todo">
                        <label class="todo-item" :class="{'todo-item-done': todo.done}">
                            <input type="checkbox" :checked="todo.done" @change="todo.done = !todo.done">
                            {{ todo.description }}
                        </label>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
